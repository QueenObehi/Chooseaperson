<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti">
    <title>Document</title>
</head>
<body><h1> Pick your person! </h1>
    <form action="">
        <select name="choose" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <p>
            <input type="radio" name="person" id="" value="teacher">Teacher</input>
            <input type="radio" name="person" id="" value="principal">Principal</input>
            <input type="radio" name="person" id="" value="classmate">Classmate</input>
            <p></p>

            <input type="checkbox" name="" id="" value="friendly">Friendly</input>
            <input type="checkbox" name="" id="" value="wise">Wise</input>
            <input type="checkbox" name="" id="" value="honest">Honest</input>
        </p>
    </form>

    <p>
        I want a <span id="featureSpan"></span>
        <span id="genderSpan"></span>
        <span id="personSpan">person</span>
    </p>
    <style>
        *{  
            font-size: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: antiquewhite;
        }
        h1{
            font-size: 60px;
            font-family: Calligraffitti;
        }
        a {
            color: white;
            background-color: coral;
            border-radius: 3px;
            font-size: 30px;
        }
    </style>
    <script>
        // handle select box
        $("select[name='choose']").change(function() {
            $('#genderSpan').html($(this).val());
        });

        //To handle radio buttons
        $("input:radio[name='person']").change(function() {
          if  ($(this).prop('checked')) {
            $('#personSpan').html($(this).val());
          }
        });

        var allChecked = [];

        $('input:checkbox').change(function()   { 
            var value = $(this).val();
            if ($(this).prop('checked')){
                allChecked.push(value);
            }
            else {
                var index = allChecked.indexOf(value);
                if (index != -1)
                allChecked.splice(index, 1);
                }
        $('#featureSpan').html('');
        for (var i = 0; i < allChecked.length; i++) {
            $('#featureSpan').append(allChecked[i]);
            if (i < allChecked.length - 1)
                $('#featureSpan').append(', ');
            else
                $('#featureSpan').append(' ');
        }
        });
    </script>
    <a href="index.html">Submit!</a>
</body>
</html>
